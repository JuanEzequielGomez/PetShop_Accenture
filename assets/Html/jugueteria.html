<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLEM Jugueteria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="app">
    
    
    <header>
      <h1>Jugueteria</h1>
    </header>
    
    <main>
    <div class="d-flex justify-content-center flex-wrap gap-3 p-3 ">
      <p class="display-3 "></p>
    <div v-for= "articulo in articulos" class="row p-3 gap-5 justify-content-center" >
      <div class="card" style="width: 15rem; height:25rem">
        <img :src="articulo.imagen" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{articulo.nombre}}</h5>
          <p class="card-text"> {{articulo.descripcion}}</p>
          <p class="card-text">{{articulo.precio}}</p>
          <a :href="'./assets/Html/detalle.html?_id='+articulo._id" class="btn btn-primary position-absolute bottom-0 mb-2 end-1">More Info</a>
        </div>
      </div>
      
    </div>
    
  </div>
  </main>
  <footer>
   
  </footer>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/main.js"></script>

</body>
